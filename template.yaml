AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  zoomit-be

  Sample SAM Template for zoomit-be

Parameters:
  DBUser:
    Type: String
    Description: DB Username
  DBPassword:
    Type: String
    Description: DB Password
  DBPort:
    Type: String
    Description: DB Port
  DBHost:
    Type: String
    Description: DB Host
  DBName:
    Type: String
    Description: DB Name
  Stage:
    Type: String
    Description: Stage name
  JwtRefreshSecret:
    Type: String
    Description: JWT refresh token secret
  JwtAccessSecret:
    Type: String
    Description: JWT access token secret
Resources:
  FunctionsNested:
    Type: AWS::Serverless::Application
    Properties:
      Location: ./src/resources/userFunctions.yaml
      Parameters:
        DBHost: !Ref DBHost
        DBPort: !Ref DBPort
        DBUser: !Ref DBUser
        DBPassword: !Ref DBPassword
        DBName: !Ref DBName
        Stage: !Ref Stage
        JwtRefreshSecret: !Ref JwtRefreshSecret
        JwtAccessSecret: !Ref JwtAccessSecret

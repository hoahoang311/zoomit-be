AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  zoomit-be

  Sample SAM Template for zoomit-be

Parameters:
  DBUser:
    Type: String
    Description: DB Username
  DBPassword:
    Type: String
    Description: DB Password
  DBPort:
    Type: String
    Description: DB Port
  DBHost:
    Type: String
    Description: DB Host
  DBName:
    Type: String
    Description: DB Name
  Stage:
    Type: String
    Description: Stage name
  JwtRefreshSecret:
    Type: String
    Description: JWT refresh token secret
  JwtAccessSecret:
    Type: String
    Description: JWT access token secret
Resources:
  FunctionsNested:
    Type: AWS::Serverless::Application
    Properties:
      Location: ./src/resources/userFunctions.yaml
      Parameters:
        POSTGRES_HOST: !Ref DBHost
        POSTGRES_PORT: !Ref DBPort
        POSTGRES_USER: !Ref DBUser
        POSTGRES_PASSWORD: !Ref DBPassword
        POSTGRES_DB: !Ref DBName
        STAGE_NAME: !Ref Stage
        JWT_REFRESH_SECRET: !Ref JwtRefreshSecret
        JWT_ACCESS_SECRET: !Ref JwtAccessSecret
  FunctionsS3Nested:
    Type: AWS::Serverless::Application
    Properties:
      Location: ./src/resources/s3Functions.yaml
      Parameters:
        POSTGRES_HOST: !Ref DBHost
        POSTGRES_PORT: !Ref DBPort
        POSTGRES_USER: !Ref DBUser
        POSTGRES_PASSWORD: !Ref DBPassword
        POSTGRES_DB: !Ref DBName
        STAGE_NAME: !Ref Stage
        JWT_REFRESH_SECRET: !Ref JwtRefreshSecret
        JWT_ACCESS_SECRET: !Ref JwtAccessSecret

  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Ref: ApplicationResourceGroup
      AutoConfigurationEnabled: 'true'
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value: !Sub 'https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/${Stage}'

name: Deploy SAM Application

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Node.js (if required)
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Specify the Node.js version you need

      - name: Set up Python (if required)
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Specify the Python version you need

      - name: Install AWS SAM CLI
        run: |
          pip install aws-sam-cli

      - name: Install dependencies
        run: |
          npm install   # If you have a Node.js project
          # or pip install -r requirements.txt for Python projects

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Specify your AWS region

      - name: Build SAM application
        run: |
          sam build

      - name: Deploy SAM application
        run: |
          sam deploy --no-confirm-changeset --no-fail-on-empty-changeset \
            --stack-name my-sam-stack \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM CAPABILITY_AUTO_EXPAND \
            --region us-east-1  # Specify your AWS region

      - name: Notify of deployment success
        if: success()
        run: echo "SAM deployment to AWS succeeded."

      - name: Notify of deployment failure
        if: failure()
        run: echo "SAM deployment to AWS failed."
